<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Js vs JQ</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
  
  <button class="btn">Click</button>

  <script>
    //$ 사용 예시
    $(`.btn`).text(`jQuery입니다.`); //  button 태그 내의 text 교체
    //querySelector 사용 예시
    document.querySelector(`.btn`).innerHTML = 'Vanilla JS 입니다'
  </script>
</body>
</html>
