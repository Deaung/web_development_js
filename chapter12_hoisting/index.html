    // // console.log(b);

    // let / const도 호이스팅 되기는 함 var와 달리 초기화 안됨 TDZ(Temporal Dead Zone : 일시적 사각 지대)에 머물게 됨 
    // console.log(b);
    // let b = 20;
    // console.log(b);
    // 이상의 코드 실제 실행 방식

    let b;
    console.log(b);
    b = 20;
    console.log(b);// 결과 값 20 출력

    // const : 반드시 선언과 초기화 동시에 해야함
    // console.log(c); // 오류 발생
    const c = 30;
    console.log(c);
