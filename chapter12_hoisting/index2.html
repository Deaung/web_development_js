<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Hoisting</title>
</head>
<body bgcolor="5f5f5f">
  <script>
    hello();
    function hello() {console.log('hello')}

    // 변수는 초기화 이전까지 undefined 가 나오지만
    // 함수는 정의하는부분이 호출부 보다 뒤에 있어도 정상 실행됨

    // 위는 함수 선언문 방식
    // 아래는 함수 표현식 방식

  //   greet();

  // const greet = function(){
  //   console.log("Hello, js");
  // }
  // 이상의 코드는 함수 표현식 방식으로 변수처럼 동작하기 때ㅔ문에 TDZ 가 발생하므로
  // 함수 표현식을 사용 할 때는 선언 후 호출 해야함

    // console.log('sayHello');
    // sayHello();
    
    var sayHello = function(){
      console.log('hi');
    }

    sayHello();
    console.log('sayHello')

    // var를 사용하면 undefined 가 저장된 상태에서(호이스팅된상태) 함수를 호출하려 하기 때문에 타입 
    // 에러가 발생
    // 그래서 표현식은 let/const 를 사용하는것이 권장됨

  </script>
</body>
</html>
